{% extends 'base.html' %}
{% block content %}
<div class="wrapper">
  <h1>Welcome to Meme It.</h1>
  <h3>The game where you make the meme.</h3>
  <h4>You're the meme.</h4>
  <form method="POST">
    {% csrf_token %}
    <div class='form-control'>
      <label for="room">Room id</label>
      <input id="room" type="text" name="room_code" required />
    </div>
    <div class='form-control'>
      <label for="character_choice">Your meme</label>
      <select for="character_choice" name = "character_choice">
      <option value="X">X</option>
      <option value="O">O</option>
      </select>
    </div>
    <input type="submit" class="button" value="Start Game" />
</div>
</form>
{% endblock content %}
